<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conductor | Taxi Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e8f5e9; /* verde claro */
        }
        .navbar {
            background-color: #2e7d32;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸš• Taxi Express</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarViajes">Viajes</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarConductor">Conductores</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarVehiculos">Vehiculo</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarUsuarios">Usuario</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 th:text="${conductor.conductorId == null ? 'Nuevo Conductor' : 'Editar Conductor'}"></h4>
                </div>

                <div class="card-body">

                    <form th:object="${conductor}"
                          th:action="${conductor.conductorId == null} 
                                     ? @{/guardarConductor} 
                                     : @{/actualizarConductor/{id}(id=${conductor.conductorId})}"
                          method="post">

                        <!-- DNI -->
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control"
                                   th:field="*{dni}" required>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control"
                                   th:field="*{nombre}" required>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control"
                                   th:field="*{apellido}" required>
                        </div>

                        <!-- Licencia -->
                        <div class="mb-3">
                            <label class="form-label">Licencia</label>
                            <input type="text" class="form-control"
                                   th:field="*{licencia}" required>
                        </div>

                        <!-- BOTONES -->
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" href="/listarConductor">
                                Cancelar
                            </a>

                            <button type="submit" class="btn btn-success">
                                <span th:text="${conductor.conductorId == null ? 'Guardar' : 'Actualizar'}"></span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
