<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conductores | Taxi Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e8f5e9; /* verde claro */
        }
        .navbar {
            background-color: #2e7d32;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR (MISMA EN TODO EL SISTEMA) -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸš• Taxi Express</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarViajes">Viajes</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarConductor">Conductores</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarVehiculos">Vehiculo</a></li>
                <li class="nav-item"><a class="nav-link" href="/listarUsuarios">Usuario</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Conductores</h2>
        <a class="btn btn-success" th:href="@{/nuevoConductor}">
            + Nuevo Conductor
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Licencia</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="c : ${conductor}">
                        <td th:text="${c.conductorId}"></td>
                        <td th:text="${c.dni}"></td>
                        <td th:text="${c.nombre}"></td>
                        <td th:text="${c.apellido}"></td>
                        <td th:text="${c.licencia}"></td>

                        <td>
                            <span class="badge bg-success" th:if="${c.estadoConductor}">
                                Activo
                            </span>
                        </td>

                        <td>
                            

                            <a class="btn btn-sm btn-warning"
                               th:href="@{/editarConductor/{id}(id=${c.conductorId})}">
                                Editar
                            </a>

                            <a class="btn btn-sm btn-danger"
                               th:href="@{/eliminarConductor/{id}(id=${c.conductorId})}"
                               onclick="return confirm('Â¿Eliminar conductor?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(conductor)}">
                        <td colspan="7" class="text-muted">
                            No hay conductores activos
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
